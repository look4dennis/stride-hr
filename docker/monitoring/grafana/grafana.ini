[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/grafana/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
secret_key = ${GRAFANA_SECRET_KEY}
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict
content_type_sniffing = false
x_content_type_options = nosniff
x_xss_protection = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[log]
mode = console file
level = info
format = text

[log.console]
level = info
format = text

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
address = jaeger:14268
always_included_tag = tag1:value1

[feature_toggles]
enable = publicDashboards

[unified_alerting]
enabled = true
ha_peers = 
ha_listen_address = 
ha_advertise_address = 
ha_peer_timeout = 15s
ha_gossip_interval = 200ms
ha_push_pull_interval = 60s
ha_redis_address = redis:6379

[database]
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password = 
path = /var/lib/grafana/grafana.db
ssl_mode = disable
ca_cert_path = 
client_key_path = 
client_cert_path = 
server_cert_name = 

[session]
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = true
session_life_time = 86400
gc_interval_time = 86400

[dataproxy]
logging = true
timeout = 30
send_user_header = false

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id = 
google_tag_manager_id = 

[snapshots]
external_enabled = false

[external_image_storage]
provider = local

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins = 

[enterprise]
license_path = 

[panels]
disable_sanitize_html = false

[live]
max_connections = 100

[smtp]
enabled = true
host = ${SMTP_HOST}:${SMTP_PORT}
user = ${SMTP_USERNAME}
password = ${SMTP_PASSWORD}
cert_file = 
key_file = 
skip_verify = false
from_address = ${SMTP_FROM_EMAIL}
from_name = StrideHR Monitoring
ehlo_identity = 
startTLS_policy = 

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html